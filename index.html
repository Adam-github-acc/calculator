<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="back">
    <div class="display"></div>
    <div class="row">
        <button class="button1 num">1</button>
        <button class="button2 num">2</button>
        <button class="button3 num">3</button>
        <button class="buttonPlus">+</button>
    </div>
    <div class="row">
        <button class="button4 num">4</button>
        <button class="button5 num">5</button>
        <button class="button6 num">6</button>
        <button class="buttonSub">-</button>
    </div>
    <div class="row">
        <button class="button7 num">7</button>
        <button class="button8 num">8</button>
        <button class="button9 num">9</button>
        <button class="buttonTimes">*</button>
    </div>
    <div class="row">
        <button class="change num">+/-</button>
        <button class="button0 num">0</button>
        <button class="clear num">A/C</button>
        <button class="buttonDivide">/</button>
    </div>
    <div class="row">
        <button class="del bot">DEL</button>
        <button class="buttonEquals">=</button>
    </div>
</div>
</body>
</html>
